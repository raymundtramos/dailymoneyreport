<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Open')">Open</button>
        <button class="tablinks" onclick="openTab(event, 'Close')">Close</button>
    </div>

    <!-- Tab content -->
    <div id="Open" class="tabcontent">
        <b>Count of $100:</b>
        <input name="dollar100" type="number" value="0" /></br>
        <b>Count of $50:</b>
        <input name="dollar50" type="number" value="0" /></br>
        <b>Count of $20:</b>
        <input name="dollar20" type="number" value="0" /></br>
        <b>Count of $10:</b>
        <input name="dollar10" type="number" value="0" /></br>
        <b>Count of $5:</b>
        <input name="dollar5" type="number" value="0" /></br>
        <b>Count of $1:</b>
        <input name="dollar1" type="number" value="0" /></br>

        <b>Count of $0.25:</b>
        <input name="cent25" type="number" value="0" /></br>
        <b>Count of $0.10:</b>
        <input name="cent10" type="number" value="0" /></br>
        <b>Count of $0.05:</b>
        <input name="cent5" type="number" value="0" /></br>
        <b>Count of $0.01:</b>
        <input name="cent1" type="number" value="0" /></br>

        <button onclick="generateOpenReport()">Generate Report</button>
    </div>

    <div id="Close" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>

    <script src="socket.io.js"></script>
    <script src="js/html2pdf.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
